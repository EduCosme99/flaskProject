<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/static/images/logohorse.png" sizes="32x32" />
        <title>Adicionar Funcionário</title>
        <link rel="stylesheet" href="/static/style/navigation_bar.css">
        <link rel="stylesheet" href="/static/style/button.css">
        <link rel="stylesheet" href="/static/style/adicionar.css">
        <script src="https://kit.fontawesome.com/e265fe7c7e.js" crossorigin="anonymous"></script>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 75px;
            }
            th, td {
                padding: 10px;
                text-align: center;
                border: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-bar" style="display: flex; justify-content: center; align-items: center;">
                <a class="logotipo" href="/supervisor">
                    <img src="/static/images/logo.png" alt="Continental" class="logo">
                </a>
            </div>
        </nav>
        <section class="container">
            <header style="font-weight: bold">Registar Funcionário</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Nome</label>
                    <input type="text" placeholder="Introduza o nome" required/>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Password</label>
                        <input type="text" name="password"placeholder="Introduza a password" required/>
                    </div>

                    <div class="input-box">
                        <label>Confirmar Password</label>
                        <input type="password" name="confirmar_password"placeholder="Introduza novamente a password" required/>
                        <div id="error-text" style="color: red; display: none;">As senhas não coincidem</div>
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Turno</label>
                        <select name="turno" required>
                            <option value="" disabled selected>Selecione o turno</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label>Linha</label>
                            <select name="linha" required>
                                <option value="" disabled selected>Selecione a linha</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                    </div>

                    <div class="input-box">
                        <label>Posto</label>
                            <select name="posto" required>
                                <option value="" disabled selected>Selecione o posto</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                    </div>
                </div>

                <button class="small_btn">Registar</button>
            </form>
        </section>
        <div class="date-time" style="position: fixed; bottom: 0; right: 0; padding: 5px;">
            <span id="date"></span> - <span id="time"></span>
        </div>
        <script>
            function updateTime() {
                const now = new Date();
                const date = now.toLocaleDateString();
                const time = now.toLocaleTimeString();
                document.getElementById("date").textContent = date;
                document.getElementById("time").textContent = time;
            }

            setInterval(updateTime, 1000);

            document.addEventListener('DOMContentLoaded', function() {
                const passwordInput = document.querySelector('input[name="password"]');
                const confirmPasswordInput = document.querySelector('input[name="confirmar_password"]');
                const errorText = document.getElementById('error-text');

                function checkPasswordMatch() {
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;
                    if (password !== confirmPassword) {
                        errorText.style.display = 'block';
                    } else {
                        errorText.style.display = 'none';
                    }
                }

                confirmPasswordInput.addEventListener('blur', checkPasswordMatch);
            });
        </script>
    </body>
</html>
