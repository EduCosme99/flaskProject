<!DOCTYPE html>
<html>
  <head>
      <title>Login Supervisores</title>
      <link rel="stylesheet" href="/static/style/writebutton.css">
      <link rel="stylesheet" href="/static/style/button.css">
      <script src="https://kit.fontawesome.com/e265fe7c7e.js" crossorigin="anonymous"></script>
      <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(to right, #1E1C1B, #E89600, #1E1C1B);
        }
      /*Estilo Imagem*/
      #logo {
          width: 400px;
          length: 200px;
          display: block;
          margin-left: auto;
          margin-right: auto;
      }
      /*Estilo Header*/
      h1 {
        color: black;
        text-align: center;
        font-family: "Avenir LT Std 65 Medium";
      }
      /*Estilo Seta*/
      .seta:hover {
          box-shadow: 5px 5px 10px rgba(10,10,10,0.5);
          cursor: pointer;
          transform: scale(1.1);
      }
      /*Estilo 'Recuperar Password'*/
      .recuperar_password {
          display: block;
          margin-top: 10px;
          color: black;
          text-decoration: none;
          text-align: center;
          font-family: Aileron, Aileron-Bold;
          font-size: 12px;
          font-weight: bold;
          text-align: center;
          vertical-align: middle;
      }
      </style>
  </head>
  <body>
    <img src="/static/images/logo.png" id="logo">
    <h1>LOGIN SUPERVISORES</h1>
    <input type="email" class="btn" placeholder="Email"></input>
    <input type="password" class="btn" placeholder="Password"></input>
    <a href="/" class="recuperar_password">Recuperar password</a>
    <div class="login_button">
        <button class="small_btn">Login</button>
    </div>
  </body>
</html>
