<!DOCTYPE html>
<html>
  <head>
      <title>Login Supervisores</title>
      <link rel="stylesheet" href="/static/style/writebutton.css">
      <link rel="stylesheet" href="/static/style/button.css">
      <link rel="icon" type="image/png" href="/static/images/logohorse.png" sizes="32x32" />
      <script src="https://kit.fontawesome.com/e265fe7c7e.js" crossorigin="anonymous"></script>
      <style>
      /*Estilo Imagem*/
      #logo {
          width: 400px;
          length: 200px;
          display: block;
          margin-left: auto;
          margin-right: auto;
      }
      /*Estilo Header*/
      h1 {
        color: #FFA500;
        text-align: center;
        font-family: "Trebuchet MS", sans-serif;
      }
      </style>
  </head>
  <body>
    <img src="/static/images/logo.png" id="logo">
    <h1>LOGIN SUPERVISORES</h1>
    <form method="POST" action="{{ url_for('login_supervisores') }}">
        <input type="email" name="email" class="btn" placeholder="Email" required></input>
        <input type="password" name="password" class="btn" placeholder="Password" required></input>
        <div class="login_button">
            <button class="small_btn">Login</button>
        </div>
    </form>
    <div class="error-message">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
