<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minha Página com Grids</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        height: 80px;
        background-color: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content {
        display: grid;
        grid-template-columns: 1fr 0.3fr 1fr;
        grid-template-rows: 1fr;
        height: calc(100vh - 80px);
        align-items: stretch;
      }

      .zone1 {
        background-color: #f2f2f2;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      .zone2 {
        background-color: #e6e6e6;
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        display: flex;
        flex-direction: column;
      }
      .zone2 .checkboxes {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 16px;
      }

      .zone2 .checkboxes > div {
        display: flex;
        flex-direction: row;
        gap: 8px;
      }

      .zone2 .checkboxes input[type="checkbox"] {
        display: inline-block;
        margin: 0;
        width: auto;
      }

      .zone3 {
        background-color: #d9d9d9;
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }

    </style>
      <link rel="icon" type="image/png" href="/static/images/logohorse.png" sizes="32x32" />
  </head>
